<div class="container" #container>
    <div class="panelDibujo">
        <div class="panelDibujo__lienzo">
            <canvas class="panelDibujo__canvas" #canvas width="330" height="330"></canvas>
            <div class="tools">
                <button id="draw" class="tools__btn tools__option tools__option--elegido"></button>
                <button id="erase" class="tools__btn tools__option"></button>
                <input type="color" class="tools__btn" id="color" hidden #colorPicker>
                <label class="tools__btn" style="cursor: pointer;" for="color" #colorBtn></label>
                <button class="tools__btn" id="deshacer"></button>
                <button class="tools__btn" id="rehacer"></button>
            </div>
            <div class="slider-container">
                <input type="range" min="3" max="70" value="3" orient="vertical" id="grosorInput">
            </div>
        </div>
        <button class="panelDibujo__sendBtn" (click)="mandarDibujo()"><img class="sendBtn__foto" [src]="chat.miembros[1].foto ? chat.miembros[1].foto : './../../assets/img/noPic.webp'">Enviar</button>
    </div>

    <svg class="closeBtn" (click)="cerrarDibujo()" fill="currentColor" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

            c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55
